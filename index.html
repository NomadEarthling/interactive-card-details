<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap">
  <link rel="stylesheet" type="text/css" href="/index.css">

<body>
  <div class="container">
    <div class="background-area"></div>
      <div class="front-card-container">
        <img src="./images/bg-card-front.png" alt="Bank Card Front">
        <img class="card-icon" src="./images/card-logo.svg" alt="Bank Card Logo">
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="cardholder-name">JANE APPLESEED</div>
        <div class="expired-date">00/00</div>
      </div>
      <div class="back-card-container">
        <img src="./images/bg-card-back.png" alt="Bank Card Back">

      </div>
    
    <div class="form-area">
      <form>
        <div class="form-group">
          <label for="cardholder-name-text"></label>CARDHOLDER NAME</label>
          <input type="email" class="form-control" id="cardholder-name-text" aria-describedby="cardholder-name-text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="form-group">
          <label for="card-number-text">CARD NUMBER</label>
          <input type="number" class="form-control" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="form-group">
          <label for="card-number-text">EXP.DATE(MM/YY)</label>
          <input type="number" class="form-control" id="card-number-text" placeholder="MM">
          <input type="number" class="form-control" id="card-number-text" placeholder="YY">
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="number" class="form-control" id="cvc" placeholder="e.g. 123">
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </form>
    </div>
  </div>
</body>
</html>
